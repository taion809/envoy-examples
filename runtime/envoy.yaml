runtime:
  symlink_root: /srv/runtime/current
  subdirectory: envoy
  override_subdirectory: envoy_override

admin:
  access_log_path: /dev/null
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
    - name: default
      address: { socket_address: {address: 0.0.0.0, port_value: 80 }}
      filter_chains:
      - filters:
        - name: envoy.http_connection_manager
          config:
            stat_prefix: ingress_http
            codec_type: AUTO
            add_user_agent: true
            use_remote_address: true
            route_config:
              name: ipsum_route
              virtual_hosts:
              - name: local_ipsum
                domains: ["*"]
                routes:
                - match: { prefix: "/" }
                  route: { cluster: service_ipsum_echo }

            http_filters:
              - name: envoy.router

  clusters:
    - name: service_ipsum_echo
      connect_timeout: 0.25s
      http_protocol_options: {}
      lb_policy: LEAST_REQUEST
      type: STATIC
      hosts:
        - socket_address: {address: 172.16.238.10, port_value: 5555 }
        - socket_address: {address: 172.16.238.11, port_value: 5555 }
        - socket_address: {address: 172.16.238.12, port_value: 5555 }
